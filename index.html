<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Filter</title>
    </head>
    <body id="body">
        <main id="filter">
            <h1>Filter</h1>
            <p>Upload your image and select the filter</p>
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <label for="imageUpload">Choose an image:</label>
                <input type="file" id="imageUpload" name="imageUpload">
                <input type="submit" value="Upload Image">
            </form>
            <button id="Blur" data-filter="blur">Blur</button>
            <button id="Contour" data-filter="contour">Contour</button>
            <button id="Edge" data-filter="edge">Edge</button>
            <button id="Greyscale" data-filter="greyscale">Greyscale</button>
            <button id="Sharpen" data-filter="sharpen">Sharpen</button>
            <button id="Smooth" data-filter="smooth">Smooth</button>
            <div>
                <img id="filteredImage" style="display:none;">
            </div>
        </main>
    </body>
</html>
